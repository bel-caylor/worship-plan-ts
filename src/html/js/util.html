<script>
  // Thin wrapper for your Apps Script doGet/doPost endpoint or google.script.run
  async function apiRequest(name, payload){
    // Example using google.script.run promise wrapper
    return new Promise((resolve, reject) => {
      try {
        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          [name](payload || {}); // server-side function name
      } catch (e) {
        reject(e);
      }
    });
  }
</script>
