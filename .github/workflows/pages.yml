name: Deploy standalone to GitHub Pages

on:
  push:
    branches: [ main, standalone-frontend ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build server + assets
        run: npm run build

      - name: Build standalone
        env:
          APPS_SCRIPT_BASE: ${{ secrets.APPS_SCRIPT_BASE }}
        run: npm run build:standalone

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
